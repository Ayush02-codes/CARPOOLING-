<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Popup</title>

    <!-- Css FILE -->
    <link rel="stylesheet" href="bootstrap-popup.css">

    <!-- Bootstrap file -->
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">

</head>
<body>
    <div class="container">
        <button type="submit" class="btn">Log In</button>
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="signin()">Sign In</button>
            </div>
            <div class="social-media-login">
                <img src="fb.png">
                <img src="gp.png">
                <img src="tw.png">
            </div>
            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="User Id / Gmail" required>
                <input type="text" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <button type="submit" class="submit-btn">Log In</button>
            </form>
            <form id="signin" class="input-group">
                <input type="text" class="input-field" placeholder="User Id / Gmail" required>
                <input type="email" class="input-field" placeholder="Email Id" required>
                <input type="text" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>I agree to the terms and conditions</span>
                <button type="submit" class="submit-btn">Sign In</button>
            </form>
        </div>

        </div>
    </div>
    
    <script>
        /*Login card*/
        var x=document.getElementById("login");
        var y=document.getElementById("signin");
        var z=document.getElementById("btn");

        function signin(){
            x.style.left = "-400px"
            y.style.left = "50px"
            z.style.left = "110px"
        }
        function login(){
            x.style.left = "50px"
            y.style.left = "450px"
            z.style.left = "0"
        }
    </script>

</body>
</html>
